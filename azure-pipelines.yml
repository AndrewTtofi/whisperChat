# Docker
# Build and push images to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '6b1e0314-c2fb-44e3-861f-fd2a8525fb6a'
  imageRepository: 'athraelsojuwhisperchat'
  containerRegistry: 'athraelsoju.azurecr.io'
  frontendDockerfilePath: '$(Build.SourcesDirectory)/frontend/Dockerfile'
  backendDockerfilePath:  '$(Build.SourcesDirectory)/backend/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push frontend image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(frontendDockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Build and push backend image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(backendDockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)